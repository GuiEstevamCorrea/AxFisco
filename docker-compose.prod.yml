version: '3.8'

services:
  app:
    image: axfisco:latest
    container_name: axfisco-app-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=axfisco
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=axfisco_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped
    networks:
      - axfisco-network

  postgres:
    image: postgres:15-alpine
    container_name: axfisco-postgres-prod
    environment:
      - POSTGRES_USER=axfisco
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=axfisco_db
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    networks:
      - axfisco-network

  redis:
    image: redis:7-alpine
    container_name: axfisco-redis-prod
    volumes:
      - redis_prod_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped
    networks:
      - axfisco-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: axfisco-rabbitmq-prod
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_prod_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - axfisco-network

  nginx:
    image: nginx:alpine
    container_name: axfisco-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - axfisco-network

volumes:
  postgres_prod_data:
  redis_prod_data:
  rabbitmq_prod_data:

networks:
  axfisco-network:
    driver: bridge
